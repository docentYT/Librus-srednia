<meta charset="UTF-8" />
<html>

<head>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h1>Ustawienia</h1>
    <table>
        <form>
            <tr>
                <td><label for="plus">Wartość dodawana w przypadku plusa (Domyślnie 0,5)</label></td>
                <td><input type="number" required="true" step="0.01" id="plus"></td>
            </tr>
            <tr>
                <td><label for="minus">Wartość odejmowana w przypadku minusa (Domyślnie 0,25)</label></td>
                <td><input type="number" required="true" step="0.01" id="minus"></td>
            </tr>
            <tr>
                <td><label for="tylkoLiczDoSredniej">Tylko "Licz do średniej: tak" (Domyślnie tak)</label></td>
                <td><input type="checkbox" id="tylkoLiczDoSredniej"></td>
            </tr>
            <tr>
                <td><label for="schowajZachowanie">Schowaj zachowanie (Domyślnie tak)</label></td>
                <td><input type="checkbox" id="schowajZachowanie"></td>
            </tr>
            <tr>
                <td><label for="ignoreCorrectedGrades">Ignoruj poprawione oceny (Domyślnie tak)</label></td>
                <td><input type="checkbox" id="ignoreCorrectedGrades"></td>
            </tr>
            <tr>
                <td><label for="nextWeekAtWeekend">W sobotę i niedzielę przełącz plan na następny tydzień (Domyślnie
                        tak)</label></td>
                <td><input type="checkbox" id="nextWeekAtWeekend"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" id="submit" value="Zapisz"></td>
            </tr>
        </form>
    </table>

    <footer>
        <a href="https://github.com/docentYT/Librus-srednia" target="_blank">GitHub</a>
        <a href="https://tipply.pl/u/docent" target="_blank">tipply</a>
        <a href="https://docentcompany.com" target="_blank">Docent Company</a>
    </footer>
</body>

</html>
