<meta charset="UTF-8" />
<html>

<head>
    <script type="text/javascript" src="popup.js"></script>
    <style>
        body {
            font-family: arial;
            background: #303030;
            color: white;
            font-family: 'Ubuntu', sans-serif;
        }

        #plus,
        #minus {
            background: #303030;
            color: white;
            border-radius: 20px;
            border-color: #a4c901;
            border-style: solid;
            margin-top: 20px;
        }

        #tylkoLiczDoSredniej,
        #schowajZachowanie,
        #ignoreCorrectedGrades,
        #nextWeekAtWeekend {
            height: 20px;
            width: 20px;
        }

        #submit {
            background-color: #a4c901;
        }

        #submit:hover {
            background-color: #e2fb72;
        }

        body span {
            color: rgb(217, 0, 0);
        }

        /* unvisited link */
        a:link {
            color: #a4c901;
        }

        /* visited link */
        a:visited {
            color: #a4c901;
        }

        /* mouse over link */
        a:hover {
            color: #e2fb72;
        }

        /* selected link */
        a:active {
            color: #e2fb72;
        }
    </style>
</head>

<body>
    <h1>Ustawienia</h1>
    <form>
        <label for="plus">Wartość dodawana w przypadku plusa (Domyślnie 0,5)</label>
        <input type="number" step="0.01" id="plus"><br><br>
        <label for="minus">Wartość odejmowana w przypadku minusa (Domyślnie 0,25)</label>
        <input type="number" step="0.01" id="minus"><br><br>
        <label for="tylkoLiczDoSredniej">Tylko "Licz do średniej: tak" (Domyślnie tak)</label>
        <input type="checkbox" id="tylkoLiczDoSredniej"><br><br>
        <label for="schowajZachowanie">Schowaj zachowanie (Domyślnie tak)</label>
        <input type="checkbox" id="schowajZachowanie"><br><br>
        <label for="ignoreCorrectedGrades">Ignoruj poprawione oceny (Domyślnie tak)</label>
        <input type="checkbox" id="ignoreCorrectedGrades"><br><br>
        <label for="nextWeekAtWeekend">W sobotę i niedzielę przełącz plan na następny tydzień (Domyślnie tak)</label>
        <input type="checkbox" id="nextWeekAtWeekend"><br><br>
        <input type="submit" id="submit" value="Zapisz">
    </form>
    <span>Po zapisaniu ustawień odśwież stronę</span>

</html>
